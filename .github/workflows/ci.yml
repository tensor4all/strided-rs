name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check

  test:
    name: cargo test (${{ matrix.name }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: default
            features: ""
          - os: ubuntu-latest
            name: parallel
            features: "parallel"
          - os: ubuntu-latest
            name: blas
            features: "blas"
            install_openblas: true
          - os: ubuntu-latest
            name: all-features
            features: "parallel blas"
            install_openblas: true
          - os: macos-latest
            name: default
            features: ""
          - os: macos-latest
            name: parallel
            features: "parallel"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2

      - name: Install OpenBLAS (Linux)
        if: matrix.install_openblas == true
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev

      - name: Run tests
        shell: bash
        run: |
          set -euxo pipefail
          if [ -n "${{ matrix.features }}" ]; then
            cargo test --features "${{ matrix.features }}"
          else
            cargo test
          fi
